<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Belajar List HTML</h1> <!--ada 3 yaitu: ol, ul, dan dl-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List/Rascoding.com</title> 
</head>
<body>

    <h3>To Do List</h3>
    <ol type="1"> <!--ol itu funngsi untuk list terurut. dan fungsi type= untuk jenis urut listnya-->
        <li>Bangun Pagi</li> <!--li itu fungsi untuk menulis list-->
        <li>Sarapan</li>
        <li>Tidur</li>
    </ol>

    <h3>Saat sarapan saya akan makan</h3>
    <ul type="disc" > <!--ul untuk list yg tidak terurut bisa dengan menggunakan type, disc= icon bulat-bulat, square= icon kotak, circle= icon lingkaran -->
        <li>Nasi kuning</li>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Onde-onde</li>
    </ul>

    <h3>pemrograman website</h3>
    <dl> <!-- untuk mendefinisikan list -->
        <dt><strong>HTML</strong></dt> <!--dt= term  -->,<!--strong= huruf bercetak tebal--> 
        <dd>Hypertext Markup Language</dd> <!-- dd= description -->
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
